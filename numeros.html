<!DOCTYPE html>
 <html>

  <body>

<h2>Numeros Par o Impar</h2>

 <p id="demo"></p>

   <script>
var x = 0
for (x = 0; x <= 15; x++) 
{
	//number 0 is even
     if ( x === 0)
	{
        document.write(x + " " + "is even")
		document.write("<br>");
	}
     else if (x % 2 === 0)
	{
    	document.write(x + " " + "is even")
		document.write("<br>");
	}
     else
	{
	document.write(x + " " + "is odd");
		document.write("<br>");
	}
}
   </script>
  </body>
</html>
